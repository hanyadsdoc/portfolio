<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Filter Page</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <header>
        <h1>Items Tagged with <span id="tag-title"></span></h1>
    </header>

    <main class="content">
        <div id="content"></div>
    </main>

    <footer>
        <a href="https://www.linkedin.com/in/yoon-h-97453111/" target="_blank">LinkedIn</a>
    </footer>
    <!-- <footer>
        <a href="mailto:info@web.com">info@web.com</a>
    </footer> -->

    <script>
        const data = [
            {
                "title": "Motor cycle parts sales",
                "link": "page_data_001.html",
                "tags": ["datacamp", "sql"]
            },
            {
                "title": "Analyzing Unicorn Companies",
                "link": "page_data_002.html",
                "tags": ["datacamp", "sql"]
            },
            {
                "title": "Analyzing electric vehicle charging trends",
                "link": "page_data_003.html",
                "tags": ["datacamp", "sql"]
            },
            {
                "title": "Analyzing crimes in LA",
                "link": "page_data_004.html",
                "tags": ["datacamp", "python", "pandas", "csv"]
            },
            {
                "title": "Analyzing online sports revenue",
                "link": "page_data_005.html",
                "tags": ["Tag1", "Tag4"]
            }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const tag = urlParams.get('tag');
        document.getElementById('tag-title').innerText = tag;

        const filteredData = data.filter(item => item.tags.includes(tag));
        const contentDiv = document.getElementById('content');
        filteredData.forEach(item => {
            const box = document.createElement('div');
            box.classList.add('text-box');
            box.style.width = "100%"; 
            box.innerHTML = `<h3>${item.title}</h3>`;
            box.onclick = () => window.location.href = item.link;
            contentDiv.appendChild(box);
        });
    </script>

</body>
</html>
