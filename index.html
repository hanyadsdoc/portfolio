        // Get references to main title, header, and sub-headings
        const mainTitle = document.getElementById('main-title');
        const header = document.getElementById('header');
        const subHeadingsContainer = document.getElementById('sub-headings');
        const subHeadings = document.querySelectorAll('.sub-heading a');

        // Function to show sub-headings
        function showSubHeadings() {
            mainTitle.innerText = '>>> About';
            subHeadingsContainer.style.display = 'block';
        }

        // Function to hide sub-headings
        function hideSubHeadings() {
            mainTitle.innerText = 'Yoon Han';
            subHeadingsContainer.style.display = 'none';
        }

        // Detect if the user is on a mobile device
        const isMobileDevice = 'ontouchstart' in document.documentElement;

        if (isMobileDevice) {
            // On mobile devices, toggle sub-headings on touch
            mainTitle.addEventListener('touchstart', function() {
                if (subHeadingsContainer.style.display === 'none') {
                    showSubHeadings();
                } else {
                    hideSubHeadings();
                }
            });

            // Prevent accidental link activation during scrolling
            subHeadings.forEach(function(link) {
                link.addEventListener('touchstart', function(event) {
                    event.stopPropagation();
                });
            });
        } else {
            // Show sub-headings on mouse over for non-mobile devices
            header.addEventListener('mouseover', showSubHeadings);

            // Hide sub-headings on mouse out for non-mobile devices
            header.addEventListener('mouseout', hideSubHeadings);

            // Handle mouse over and mouse out for each sub-heading link
            subHeadings.forEach(function(link) {
                link.addEventListener('mouseover', function() {
                    this.innerText = '>>> ' + this.innerText;
                });

                link.addEventListener('mouseout', function() {
                    this.innerText = this.innerText.replace('>>> ', '');
                });
            });
        }

        // tags
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', function(event) {
                event.stopPropagation();
            });
        });
    </script>
