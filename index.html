    <script>
        document.getElementById('main-title').addEventListener('mouseover', function() {
            this.innerText = '-> About';
        });

        document.getElementById('main-title').addEventListener('mouseout', function() {
            this.innerText = 'Your Page Title';
        });

        const subHeadings = document.querySelectorAll('.sub-heading');
        subHeadings.forEach(function(heading) {
            heading.addEventListener('mouseover', function() {
                this.innerText = '-> ' + this.innerText;
            });

            heading.addEventListener('mouseout', function() {
                this.innerText = this.innerText.replace('-> ', '');
            });
        });

        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', function(event) {
                event.stopPropagation();
            });
        });
